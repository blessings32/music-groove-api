<div class="dtr_songs">
  <div class="no">{%INDEX%}</div>
  <div class="track_title">
    <span>
      <!-- onclick="playSelected(this)" -->
      <a
        data-artwork="{%ARTWORK%}"
        class="link_to_song_title play_trackk"
        data-track-id="{%TRACKID%}"
        data-track-path="{%TRACKPATH%}"
        data-artist="{%ARTIST%}"
        data-title="{%TITLE%}"
        data-artist-id="{%ARTISTID%}"
        data-loc="{%LOCATION%}"

      ></span
    >
  </div>
  <div class="track_artist">{%ARTIST%}</div>
  <div class="track_duration">{%DURATION%}</div>
</div>
