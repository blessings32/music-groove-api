<div class="recent">
  <span>
    <div class="image-wrapper-recent">
      <img src="{%ARTWORK%}" alt="artwork" class="artwork" /><br />
      <button
        class="control btn_play play_track"
        data-artwork="{%ARTWORK%}"
        data-track-id="{%TRACKID%}"
        data-track-path="{%TRACKPATH%}"
        data-artist="{%ARTIST%}"
        data-title="{%TITLE%}"
        data-artist-id="{%ARTISTID%}"
      >
        <i class="fa fa-play fa-play-selected"></i>
      </button>
    </div>
    <span class="alart_container_recent">
      <span>
        <a href="#">{%TITLE%} .</a>
      </span>
      <a href="#">{%ARTIST%}</a>
    </span>
  </span>
</div>
