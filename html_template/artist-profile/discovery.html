<div class="dicovery-item">
  <div class="image-wrapper">
    <img
      src="{%LOCATION%}"
      alt="{%TITLE%}"
      class="artwork dicovery-item-image"
    />
    <button
      data-artwork="{%LOCATION%}"
      class="control btn_play play_track"
      data-track-id="{%TRACKID%}"
      data-track-path="{%TRACKPATH%}"
      data-artist="{%ARTIST%}"
      data-title="{%TITLE%}"
      data-artist-id="{%ARTISTID%}"
    >
      <i class="fa fa-play fa-play-selected"></i>
    </button>
  </div>

  <span class="release-title dicovery-item-title">{%TITLE%}</span>
  <br />
  <span data-id="{%ALBUMID%}" class="release-year-and-type album-link"
    >{%YEAR%}. {%ALBUM%}</span
  >
</div>
