<div class="popular-release-item">
  <img alt="{%TITLE%}" class="popular-release-cover-photo" src="{%LOCATION%}" />
  <span class="release-title">
    {%TITLE%}
    <br />
    <span class="release-year-and-type">
      {%YEAR%}. {%ALBUM%}
      <button
        class="control btn_play play_track"
        data-artwork="{%LOCATION%}"
        data-track-id="{%TRACKID%}"
        data-track-path="{%TRACKPATH%}"
        data-artist="{%ARTIST%}"
        data-title="{%TITLE%}"
        data-artist-id="{%ARTISTID%}"
      >
        <i class="fa fa-play fa-play-selected"></i>
      </button>
    </span>
  </span>
</div>
