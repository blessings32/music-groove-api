<div class="album-item">
  <img
    data-id="{%ALBUMID%}"
    src="{%LOCATION%}"
    class="album-item-image album-link"
    alt="{%ALBUM%}"
  />
  <span data-id="{%ALBUMID%}" class="album-item-title album-link"
    >{%ALBUM%}</span
  >
  <span class="album-type-and-year"><br />{%YEAR%}. Album</span>
</div>
