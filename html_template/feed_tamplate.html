<div class="feed_music">
  <span>
    <div class="image-wrapper">
      <img src="{%ARTWORK%}" alt="artwork" class="artwork" /><br />
      <button
        data-artwork="{%ARTWORK%}"
        class="control btn_play play_track"
        data-track-id="{%TRACKID%}"
        data-track-path="{%TRACKPATH%}"
        data-artist="{%ARTIST%}"
        data-title="{%TITLE%}"
        data-artist-id="{%ARTISTID%}"
      >
        <i class="fa fa-play fa-play-selected"></i>
      </button>
    </div>
    <span class="title"><a href="#">{%TITLE%}</a></span>
    <span class="alart_container">{%ALBUMSTATUS%}<br /> </span>
    <a class="artist_link title_artist_anchor" href="#">{%ARTIST%}</a>
  </span>
</div>
