<div class="playlist_info playlist_info_padding">
  <div class="playlist_cover_image">
    <img src="{%ALBUMCOVER%}" />
  </div>
  <div class="playlist_details">
    <span class="playlist_details_title">{%ALBUMNAME%}</span>
    <a class="artist_link title_artist_anchor" href="#">{%ARTIST%}</a>
    <p>Total songs: {%ALBUMLENGTH%}</p>
    <p>Run time: {%RUNTIME%}. <br />Year {%YEAR%}</p>
    <br />
    <p>
      <button class="control btn_play">
        <i class="fa fa-play"></i>
      </button>
    </p>
  </div>
</div>
<div>
  <section>
    <table>
      <tbody>
        {%SONGS%}
      </tbody>
    </table>
  </section>
</div>
